// [ START declaration ]
syntax = "proto3";
package DTU;

// [ END declaration ]

option  go_package = "DTU";

message SayHello {
    string name = 1;
    int32 int = 2;
    string email =  3;
    enum  SexType {
        Girl = 0;
        man = 1;
        woman = 2;
        body = 4;
    }
    message HeroInfo {
        int32 age = 1;
        SexType gender = 2;
    }
    HeroInfo info = 4;}